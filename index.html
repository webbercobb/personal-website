<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connor Wright</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      font-family: 'Michroma', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
    }
    
    .loading-content {
      text-align: center;
    }
    
    body.loading {
      overflow: hidden;
    }
    
    body.loaded #loading-screen {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="loading">

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">LOADING</div>
    </div>
  </div>

  <!-- Fixed Header -->
  <header>
    <!-- The gradient element that WILL fade completely -->
    <div class="header-gradient"></div>
    
    <div class="header-content">
      <div class="logo">CW</div>
      <nav>
        <a href="index.html" class="nav-link active">Home</a>
        <a href="work.html" class="nav-link">Work</a>
        <a href="cv.html" class="nav-link">CV</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Homepage Hero Section -->
  <section id="home">
    <div class="hero-container">
      <img src="images/image1.jpg" alt="Artwork 1" class="hero-image" id="hero-image">
    </div>
    <div class="hero-name">CONNOR WRIGHT</div>
  </section>

  <script>
    // Wait for the hero image to load completely
    window.addEventListener('load', function() {
      const heroImage = document.getElementById('hero-image');
      
      if (heroImage.complete) {
        // Image already loaded (cached)
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
      } else {
        // Wait for image to load
        heroImage.addEventListener('load', function() {
          document.body.classList.remove('loading');
          document.body.classList.add('loaded');
        });
        
        // Fallback: if image takes too long, show page anyway after 3 seconds
        setTimeout(function() {
          document.body.classList.remove('loading');
          document.body.classList.add('loaded');
        }, 3000);
      }
    });
  </script>
</body>
</html>
